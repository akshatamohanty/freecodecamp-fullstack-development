<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp-WeatherApp</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
    <header>
      <button class='toggle-temp selected' id='cel'>Celsius</button>
      <button class='toggle-temp' id='fah'>Fahrenheit</button>
      </div>
    </header>
    
    <div class='content'>
        <div class='today'>
          <h3 class='title'>Weather</h3>
          <div class='location'>
          </div>
          <div class='max-temp'>20&deg;</div>
          <div class='min-temp'>20&deg;</div>
          <div class='icon'></div>
          <div class='note'>Mostly Clear</div>
        </div>
        <div class='other-days'>
          <div class='tomorrow'>
            <h3 class='title'>Tomorrow</h3>
            <div class='icon'></div>
            <div class='max-temp'>20&deg;</div>
            <div class='min-temp'>20&deg;</div>
            <div class='note'>Cloudy</div>
          </div>
        </div>
    </div>
    <div class='loading'>Loading...</div>
    <footer>      
      <a href='https://www.freecodecamp.com/challenges/show-the-local-weather'>FreeCodeCamp Project
      </a>
    </footer>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
